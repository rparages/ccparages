<!DOCTYPE html>
<html>
<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="container" style="background: #3bb549;">
      
      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1 white-text">
            <div class="card-image">
              <img style="height: 200px;" class="responsive-img" src="Images/logo.png">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <div class="row">
                <div class="input-field col s12">
                  <input id="mph" type="number" value="0" class="validate" oninput="speedConverter(this.id, this.value)"
                   onChange="speedConverter(this.id, this.value)">
                  <label class="active white-text" for="mph">MPH:</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="knots" type="number" value="0" class="validate" oninput="speedConverter(this.id, this.value)"
                   onchange="speedConverter(this.id, this.value)">
                  <label class="active white-text" for="knots">Knots:</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <div class="row">
                <div class="input-field col s12">
                  <input id="kph" class="white-text" value="0" type="number" class="validate" oninput="speedConverter(this.id, this.value)"
                   onchange="speedConverter(this.id, this.value)">
                  <label class="white-text" for="kph">KPH:</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="mach" class="white-text" value="0" type="number" class="validate" oninput="speedConverter(this.id, this.value)"
                   onchange="speedConverter(this.id, this.value)">
                  <label class="white-text" for="mach">Mach:</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
      <nav class="blue-grey darken-1 nav-wrapper">
        <div class="brand-logo center">
          <ul>
            <li><a class="grey-text text-lighten-3" href="https://www.facebook.com/RayvinceParages">
                <img src="Images/fb.png" style="height: 20px; width: 20px; margin-right: 10px;">Facebook</a></li>
            <li><a class="grey-text text-lighten-3" href="https://twitter.com/clarkparages">
                <img src="Images/twitter.png" style="height: 20px; width=20px; margin-right: 10px">Twitter</a></li>
            <li><a class="grey-text text-lighten-3" href="https://www.instagram.com/clarkparages/">
                <img src="Images/instagram.png" style="height: 20px; width: 20px; margin-right: 10px;">Instagram</a></li>
            <li><a class="grey-text text-lighten-3" href="https://tumblr.com">
                <img src="Images/tumblr.png" style="height: 20px; width: 20px; margin-right: 10px;">Tumblr</a></li>
          </ul>
        </div>
      </nav>

      <footer class="page-footer blue-grey darken-1">

        </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
      <script>
        $(document).ready(function() {
          $('select').material_select();
        });
      </script>
      <script>
        function speedConverter(source, valNum){
          valNum = parseFloat(valNum);
          var inputMPH = document.getElementById("mph");
          var inputKPH = document.getElementById("kph");
          var inputKnots = document.getElementById("knots");
          var inputMach = document.getElementById("mach");
          if (source=="mph") {
            inputKPH.value=(valNum*1.609344).toFixed(2);
            inputKnots.value=(valNum/1.150779).toFixed(2);
            inputMach.value=(valNum/761.207).toFixed(4);
          }
          if (source=="kph") {
            inputMPH.value=(valNum/1.609344).toFixed(2);
            inputKnots.value=(valNum/1.852).toFixed(2);
            inputMach.value=(valNum/1225.044).toFixed(5);
          }
          if (source=="knots") {
            inputMPH.value=(valNum*1.150779).toFixed(2);
            inputKPH.value=(valNum*1.852).toFixed(2);
            inputMach.value=(valNum/661.4708).toFixed(4);
          }
          if (source=="mach") {
            inputMPH.value=(valNum*761.207).toFixed();
            inputKPH.value=(valNum*1225.044).toFixed();
            inputKnots.value=(valNum*661.4708).toFixed();
          }
        }
      </script>
    </body>
</html>
